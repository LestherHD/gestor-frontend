<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm [formGroup]="loginForm">
                <h1>Bienvenido</h1>
                <p class="text-body-secondary">Inicia sesión con tu usuario o correo electrónico</p>
                  <c-alert *ngIf="mostrarError" color="danger">Usuario o contraseña inválidos</c-alert>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input (blur)="functionsUtils.removeSpaces('usuario', loginForm)" [valid]="campoRequerido(loginForm, 'usuario') == 1 ? false : null" autoComplete="username" formControlName="usuario" cFormControl placeholder="Usuario o correo" />
                  <c-form-feedback [valid]="false">Campo requerido.</c-form-feedback>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input (blur)="functionsUtils.removeSpaces('contrasenia', loginForm)" [valid]="campoRequerido(loginForm, 'contrasenia') == 1 ? false : null"
                    autoComplete="current-password"
                    cFormControl
                    formControlName="contrasenia"
                    placeholder="Contraseña"
                    type="password"
                  />
                  <c-form-feedback [valid]="false">Campo requerido.</c-form-feedback>
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button [disabled]="loginForm.invalid" cButton class="px-4" color="primary" (click)="login()">
                      Iniciar sesión
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      ¿Perdiste tu contraseña?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Únete</h2>
                <p>
                  Si aún no estás registrado, crea una cuenta con nosotros.
                </p>
                <button [active]="true" (click)="registrarse()" cButton class="mt-3" color="primary" routerLink="/register">
                  ¡Registrarse ahora!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
