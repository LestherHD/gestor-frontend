<ng-template #userDropdown>
  <c-dropdown [popperOptions]="{ placement: 'bottom-start' }" variant="nav-item">
    <button [caret]="false" cDropdownToggle class="py-0 pe-0">
      <svg width="5vw" height="5vh" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="white">
        <circle opacity="0.8" cx="12" cy="9" r="3" stroke="white" stroke-width="1.5"/>
        <circle opacity="0.8" cx="12" cy="12" r="10" stroke="white" stroke-width="1.5"/>
        <path opacity="0.8" d="M17.9691 20C17.81 17.1085 16.9247 15 11.9999 15C7.07521 15 6.18991 17.1085 6.03076 20" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      </svg>


    </button>
    <ul cDropdownMenu class="pt-0 w-auto">
      <li>
        <h6 cDropdownHeader class="bg-body-secondary text-body-secondary fw-semibold py-2 rounded-top">
          Cuenta
        </h6>
      </li>
      <li>
        <span cDropdownItem (click)="informacionUsuario()">
          <svg cIcon class="me-2" name="cilBell"></svg>
          Informaci√≥n
          <!--<c-badge class="ms-2 float-end" color="info"> 42</c-badge>-->
        </span>
      </li>
      <li></li>
      <li>
        <hr cDropdownDivider />
      </li>
      <li>
        <a cDropdownItem routerLink="" (click)="logout()">
          <svg cIcon class="me-2" name="cilAccountLogout"></svg>
          Salir
        </a>
      </li>
    </ul>
  </c-dropdown>
</ng-template>
